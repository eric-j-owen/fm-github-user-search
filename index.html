<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>devfinder</h1>
        <button id="theme-mode" class="btn">Light Dark</button>
      </header>
      <main>
        <form id="search-user-form">
          <label>
            <input
              type="text"
              aria-label="Search field"
              placeholder="Search GitHub username..."
            />
          </label>
          <button id="search" class="btn">Search</button>
        </form>
        <section id="content">
          <div id="intro"></div>
          <div id="stats">
            <p>Joined</p>
            <p>Repos</p>
            <p>Followers</p>
            <p>Following</p>
          </div>
          <div id="links"></div>
        </section>
      </main>
    </div>
  </body>
</html>
