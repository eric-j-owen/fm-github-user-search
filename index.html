<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="wrapper">
      <header>
        <h1>devfinder</h1>
        <button id="theme-mode" class="btn">Light Dark</button>
      </header>
      <main>
        <form id="search-user-form">
          <label>
            <input
              type="text"
              id="search-input"
              aria-label="Search field"
              placeholder="Search GitHub username..."
            />
          </label>
          <button id="search-btn" class="btn">Search</button>
        </form>
        <section id="content">
          <div id="content-header"></div>
          <div id="content-stats">
            <div id="joined"><p class="label">Joined</p></div>
            <div id="repos"><p class="label">Repos</p></div>
            <div id="followers"><p class="label">Followers</p></div>
            <div id="following"><p class="label">Following</p></div>
          </div>
          <div id="content-footer"></div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
